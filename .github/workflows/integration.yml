name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    name: Integration Tests (Node 25)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quake2ts
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'pnpm'
          cache-dependency-path: quake2ts/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Build workspace
        run: pnpm run build

      # Run tests specifically for the integration test package
      - name: Run Integration Tests
        run: pnpm --filter @quake2ts/tests test
